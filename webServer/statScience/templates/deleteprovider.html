<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Provider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		p.groove {border-style: groove;}
	</style>
</head>
<body>

	<nav class="container navbar navbar-default">

			<div class="row jumbotron text-center" >
				<div class="col-sm-2">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH5R0y5qayuiElPD73gzkTivCHLx7oDWrYgsQz6QgFg3GkY_We" class="title-logo img-fluid img-responsive" height="150" width="150"/>
				</div>
				<div class="col-sm-10">
					<h1>Provider Service Application</h1>
					<p> Create your own service and keep it updated </p>
					<p>
						<!--  message flashing -->
						{% with messages = get_flashed_messages() %}
						{% if messages %}
						<ul>
							{% for message in messages %}
								<li>
									<strong>{{message}}</strong>
								</li>
							{% endfor %}
						</ul>
						{% endif %}
						{% endwith %}
					</p>

				</div>
				</div>

			<div class="row">
				<div class="col-md-6 btn-group text-center" role="group">
					<button type="button" class="btn btn-secondary pull-left">
						<a href= '{{url_for('providerService', provider_id= provider.id)}}'>Cancel</a>
					</button>

				</div>
				<div class="col-md-3 btn-group text-center" role="group">
					<button type="button" class="btn btn-secondary pull-left">
						<a href='{{url_for('providerName')}}'>Main Page</a>
					</button>

				</div>
				<div class="col-md-3 btn-group text-center" role="group">
					<button type="button" class="btn btn-secondary pull-right">
						{% if 'username' not in session %}
						<a  href="{{url_for('showLogin')}}">Click Here to login</a>
						{% else %}
						<a  href="{{url_for('gdisconnect')}}">Disconnect</a>
						{% endif %}
					</button>
				</div>
			</div>

	</nav>

    	<div class="container container-fluid responsive">
				<form action="{{url_for('providerDelete',provider_id=provider.id)}}" method = 'POST'>
					<h2>are you sure you want to delete "{{provider.name}}" </h2>
				<input type='submit' value='Delete'>
				</form>
			</div>
</body>
</html>
